<div class="row" *ngIf="this.afficherStatistique">

  <div *ngFor= "let component of this.componentArray; let i = index" class = "col-lg-12 col-md-6 col-sm-6">
    <app-my-component appMyDirective
      id = {{component.id}}
      type = {{component.type}}
      description = {{component.description}}
      nom = {{component.nom}}
      classFooter = {{component.classFooter}}
      dateFooter = {{component.dateFooter}}
      (delete) = "delete($event)"
      >
    </app-my-component>
  </div>
</div>
<form [formGroup] = "componentCreationForm" (ngSubmit)="onSubmit(componentCreationForm)">
  <div>
      <label for="nom">
        Nom
      </label>
      <input id="nom" type="text" formControlName="nom" 
        required minlength="4">
    </div>

    <div *ngIf="componentCreationForm.invalid"
    class="alert alert-danger">
      <div *ngIf="componentCreationForm.hasError('required')">
        Name is required.
      </div>
      <div *ngIf="componentCreationForm.hasError('minlength')">
        Minimum length = 2.
      </div>
    </div>
  
    <div>
      <label for="description">
        Description
      </label>
      <input id="description" type="text" formControlName="description">
    </div>
  
    <div>
      <label for="type">
        Type
      </label>
      <input id="type" type="text" formControlName="type">
    </div>

  <button class="button" type="submit" >Ajouter location de mat√©riel</button>
</form>
