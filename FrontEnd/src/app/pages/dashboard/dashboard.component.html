<div class="row" *ngIf="this.afficherMateriel">

  <div *ngFor= "let component of this.componentArray; let i = index" class = "col-lg-12 col-md-6 col-sm-6">
    <app-my-component appMyDirective
      id = {{component.id}}
      type = {{component.type}}
      description = {{component.description}}
      nom = {{component.nom}}
      classFooter = {{component.classFooter}}
      dateFooter = {{component.dateFooter}}
      (delete) = "delete($event)"
      >
    </app-my-component>
  </div>
</div>

<h3>Ajout de matériel agricole </h3>

<div *ngIf="!this.formValid"
class="alert alert-danger">
    Formulaire invalide.
</div>

<form [formGroup] = "componentCreationForm" (ngSubmit)="onSubmit(componentCreationForm)">
  <div>
      <label for="nom">
        Nom
      </label>
      <input id="nom" type="text" formControlName="nom" 
        required minlength="4">
    </div>

  
    <div>
      <label for="description">
        Description
      </label>
      <input id="description" type="text" formControlName="description">
    </div>
  
    <div>
      <label for="type">
        Type
      </label>
      <input id="type" type="text" formControlName="type">
    </div>

  <button class="button" type="submit" >Ajouter location de matériel</button>
</form>
