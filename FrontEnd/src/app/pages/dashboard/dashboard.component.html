<div class="row" *ngIf="this.afficherStatistique">

  <div *ngFor= "let component of this.componentArray; let i = index" class = "col-lg-12 col-md-6 col-sm-6">
    <app-my-component appMyDirective
      iconHeader = {{component.iconHeader}}
      title = {{component.title}}
      figure = {{component.figure}}
      unity = {{component.unity}}
      classFooter = {{component.classFooter}}
      dateFooter = {{component.dateFooter}}>
    </app-my-component>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Users Behavior</h5>
        <p class="card-category">24 Hours performance</p>
      </div>
      <div class="card-body ">
        <canvas id=chartHours width="400" height="100"></canvas>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-history"></i> Updated 3 minutes ago
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Email Statistics</h5>
        <p class="card-category">Last Campaign Performance</p>
      </div>
      <div class="card-body ">
        <canvas id="chartEmail"></canvas>
      </div>
      <div class="card-footer ">
        <div class="legend">
          <i class="fa fa-circle text-primary"></i> Opened
          <i class="fa fa-circle text-warning"></i> Read
          <i class="fa fa-circle text-danger"></i> Deleted
          <i class="fa fa-circle text-gray"></i> Unopened
        </div>
        <hr>
        <div class="stats">
          <i class="fa fa-calendar"></i> Number of emails sent
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">NASDAQ: AAPL</h5>
        <p class="card-category">Line Chart with Points</p>
      </div>
      <div class="card-body">
        <canvas id="speedChart" width="400" height="100"></canvas>
      </div>
      <div class="card-footer">
        <div class="chart-legend">
          <i class="fa fa-circle text-info"></i> Tesla Model S
          <i class="fa fa-circle text-warning"></i> BMW 5 Series
        </div>
        <hr/>
        <div class="card-stats">
          <i class="fa fa-check"></i> Data information certified
        </div>
      </div>
    </div>
  </div>
</div>
<form [formGroup] = "componentCreationForm" (ngSubmit)="onSubmit(componentCreationForm)">
  <div>
      <label for="title">
        Title
      </label>
      <input id="title" type="text" formControlName="title" 
        required minlength="4">
    </div>

    <div *ngIf="componentCreationForm.invalid"
    class="alert alert-danger">
      <div *ngIf="componentCreationForm.hasError('required')">
        Name is required.
      </div>
      <div *ngIf="componentCreationForm.hasError('minlength')">
        Minimum length = 2.
      </div>
    </div>
  
    <div>
      <label for="value">
        Value
      </label>
      <input id="value" type="text" formControlName="value">
    </div>
  
    <div>
      <label for="icon">
        Icon
      </label>
      <input id="icon" type="text" formControlName="icon">
    </div>

  <button class="button" type="submit" >Purchase</button>
</form>
